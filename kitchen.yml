---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    lifecycle:
      pre_converge:
        - remote: sudo apt-get update -y
  - name: ubuntu-20.04
    lifecycle:
      pre_converge:
        - remote: sudo apt-get update -y
  - name: centos-7
  - name: centos-8

suites:
  - name: client
    run_list:
      - recipe[chrony::client]
    verifier:
      inspec_tests:
        - test/integration/inspec/client_test.rb
  - name: master
    run_list:
      - recipe[chrony::master]
    verifier:
      inspec_tests:
        - test/integration/inspec/master_test.rb
